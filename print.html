<!DOCTYPE html>
 <head>
  <title>ESCPOS nw.js</title>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="main.js"></script>
  <script id="pdfmake" type="text/javascript" src="https://s3.amazonaws.com/rsjs.io/pdfmake.min.js"></script>
  <script id="pdfmake" type="text/javascript" src="https://s3.amazonaws.com/rsjs.io/vfs_fonts.js"></script>
  <style>
  		* { font-family: sans-serif; }
  		.btn { background-color: rgba(12, 119, 212, 1); width: 100px; line-height: 2; color: white; text-align: center; float: right; } 
  		label { width: 310px; margin-right: calc(100% - 310px); float: left; }
  		label p:nth-child(1) { width: 200px; float: left; margin: 10px; margin-top: 20px; }
  		label select { padding: 10px; margin-top: 13px; }
  </style>
 </head>
<body onload="init()">
	<h1>ESC/POS Printing from nw.js</h1>
	<label>
		<p>Print Hello World Text</p>
		<p class="btn b" onclick="Text_TextHelloWorld()">OK</p>
	</label>
	<label>
		<p>Print Hello World Image</p>
		<p class="btn b" onclick="Test_ImageHelloWorld()">OK</p>
	</label>	
	<label>
		<select id="image-list"><option>No Images</option></select>
		<p class="btn b" onclick="Test_ImageFile()">OK</p>
	</label>
	<label>
		<p>BarCode</p>
		<p class="btn b" onclick="Test_Barcode()">OK</p>
	</label>
	<label>
		<p>QR Code</p>
		<p class="btn b" onclick="Test_QR()">OK</p>
	</label>
</body>
</html>
